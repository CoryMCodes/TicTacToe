<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="app">
      <header>
        Tic Tac Toe
      </header>
      <div id="player-container">
        <div id="player-0" class="player">
        <div class="player-name">Player 1</div>
        <button class="nameButton" data-player="0">Change</button>
      </div>
      <div id="player-1" class="player">
        <div class="player-name">Player 2</div>
        <button class="nameButton" data-player="1">Change</button>
      </div>
      </div>
      <button id="start-button">Start</button>
      <div id="game-container" >
        <div id="space-0" class="gameCell" data-gameSpace></div>
        <div id="space-1" class="gameCell" data-gameSpace></div>
        <div id="space-2" class="gameCell" data-gameSpace></div>
        <div id="space-3" class="gameCell" data-gameSpace></div>
        <div id="space-4" class="gameCell" data-gameSpace></div>
        <div id="space-5" class="gameCell" data-gameSpace></div>
        <div id="space-6" class="gameCell" data-gameSpace></div>
        <div id="space-7" class="gameCell" data-gameSpace></div>
        <div id="space-8" class="gameCell" data-gameSpace></div>
      </div>
    </div>

    <div id="win-modal" class="hidden">
      <div class="modal-title">
      <button id="reset">Reset</button>
      </div>
    </div>
    
    <script src="./index.js" async defer></script>
  </body>
</html>
