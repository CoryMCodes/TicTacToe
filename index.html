<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div id="app">
      <header>
        <div class="page-title">Tic Tac Toe</div>
        <div id="settings-button" class="material-symbols-outlined settings">settings</div>
      </header>
      <div id="player-container">
        <div id="player-0" class="player">
        <div class="player-name">Player 1</div>
        </div>
      <div id="player-1" class="player">
        <div class="player-name">Player 2</div>
      </div>
      </div>
      <div id="game-container" >
        <div id="space-0" class="gameCell" data-gameSpace></div>
        <div id="space-1" class="gameCell" data-gameSpace></div>
        <div id="space-2" class="gameCell" data-gameSpace></div>
        <div id="space-3" class="gameCell" data-gameSpace></div>
        <div id="space-4" class="gameCell" data-gameSpace></div>
        <div id="space-5" class="gameCell" data-gameSpace></div>
        <div id="space-6" class="gameCell" data-gameSpace></div>
        <div id="space-7" class="gameCell" data-gameSpace></div>
        <div id="space-8" class="gameCell" data-gameSpace></div>
      </div>
      <button id="start-button">Start</button>
    </div>

    <div id="win-modal" class="hidden">
      <div class="modal-info">
      <button id="close-win-modal">Close</button>
      </div>
    </div>

    <div id="settings-modal" class="hidden">
      <h3 class="settings-title">Settings</h3>
      <form id="playerSettings">
        <fieldset>
          <legend>Game</legend>
          <div class="color-form">
            <label for="game-color-select">Color</label>
            <select name="colors" id="game-color-select">
              <option value="#FF3131">Red</option>
              <option value="#83EEFF">Blue</option>
              <option selected value="#adff2f">Green</option>
              <option value="#FFF01F">Yellow</option>
              <option value="#FF10F0,">Pink</option>
              <option value="#7d12ff">Purple</option>
            </select>
        </fieldset>
        <fieldset>
          <legend>Player 1</legend>
          <div class="name-form">
            <label for="playerOne-name-change">Name:</label>
            <input type="text" name="name" id="playerOne-name-change">
          </div>
          <div class="color-form">
            <label for="playerOne-color-select">Color</label>
            <select name="colors" id="playerOne-color-select">
              <option value="#FF3131">Red</option>
              <option value="#83EEFF">Blue</option>
              <option selected value="#adff2f">Green</option>
              <option value="#FFF01F">Yellow</option>
              <option value="#FF10F0,">Pink</option>
              <option value="#7d12ff">Purple</option>
            </select>
          </div>
        </fieldset>
        <fieldset>
          <legend>Player 2</legend>
          <div class="name-form">
            <label for="playerTwo-name-change">Name:</label>
            <input type="text" name="name" id="playerTwo-name-change">
          </div>
          <div class="color-form">
            <label for="playerTwocolor-select">Color</label>
            <select name="colors" id="playerTwo-color-select">
              <option selected value="#FF3131">Red</option>
              <option value="#83EEFF">Blue</option>
              <option value="#adff2f">Green</option>
              <option value="#FFF01F">Yellow</option>
              <option value="#FF10F0,">Pink</option>
              <option value="#7d12ff">Purple</option>
            </select>
          </div>
        </fieldset>
      </form>

    </div>
    
    <script src="./index.js" async defer></script>
  </body>
</html>
